- name: Instalando pacotes do MariaDB
  yum:
    name: "{{ packages }}"
  vars:
    ansible_python_interpreter: python3
    packages:
    - mariadb-server
    - mariadb
    - mysql-connector-python
  when: ansible_facts['distribution'] == "CentOS"


- name: Enable service Mysql, and not touch the state
  service:
    name: mariadb
    enabled: yes
    state: started
  when: ansible_facts['distribution'] == "CentOS"